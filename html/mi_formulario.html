<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscriba su Mascota</title>
  <meta name="description" content="Ejemplo de lo que se verá en google">
  <!-- acá debemos cargar las hojas de estilo -->
</head> 
<body>
  <h2>Inscriba acá su mascota</h2>
  <form>
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text">
    </div>
    <br>
    <div>
      <label for="edad">Edad:</label>
      <input type="number">
    </div>
    <br>
    <div>
      <label for="contraseña">Contraseña</label>
      <input type="password">
    </div>
    <br>
    <div>
      <label for="especie">Especie:</label>
      Perro: <input type="radio" name="especie">
      Gato: <input type="radio" name="especie">
    </div>
    <br>
    <div>
      <label>Vacunas:</label>
      Octuple <input type="checkbox" name="vacunas">
      Antirrábica <input type="checkbox" name="vacunas">
      Covid <input type="checkbox" name="vacunas">
    </div>
    <br>
    <div>
      <label for="raza">Raza:</label>
      <select name="raza">
        <option value="pastor aleman">Pastor Alemán</option>
        <option value="chiguagua">Chiguagua</option>
        <option value="yorkie">Yorkshire Terrier</option>
        <option value="kitro">Kiltro</option>
        <option value="hushpuppie">BasserHound</option>
      </select>
    </div>
    <br>
    <div>
      <input type="submit" value="Confirmar mi Mascota">
    </div>
  </form>
  <!-- Este es un ejemplo de video en una página HTML -->
  <video src="video1831262752.mp4" width="640" height="480" controls></video>
</body>
</html>
